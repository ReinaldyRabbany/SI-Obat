<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>View Restoran</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
        <div class="container">
            <br>
            <div class="card">
                <div class="card-header text-white bg-dark mb-3">
                    Daftar Gudang
                </div>
                    <div class="card-body">
                        <form th:action="@{/gudang/tambah}">
                            <button class="btn btn-primary">Tambah Gudang</button>
                        </form>
                        <br>
                        <table class="table table-striped text-center">
                            <thead class="thead-dark">
                            <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>Alamat</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                                <tbody>
                                    <tr th:each="gudang, iterationStatus : ${list_gudang}">
                                        <td th:text="${iterationStatus.count}"></td>
                                        <td th:text="${gudang.nama}"></td>
                                        <td th:text="${gudang.alamat}"></td>
                                        <td>
                                            <a th:href="@{/gudang/view?idGudang={idGudang}(idGudang=${gudang.id})}"><button type="button" class="btn btn-info btn-sm">Lihat</button></a>
                                            <a><button type="button" class="btn btn-dark btn-sm">Ubah</button></a>
                                            <a th:href="@{/gudang/hapus/{idGudang}(idGudang=${gudang.id})}"><button type="button" class="btn btn-danger btn-sm">Hapus</button></a>
                                        </td>
                                    </tr>
                                </tbody>
                        </table>
                    </div>
            </div>
        </div>
</body>
</html>
