<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>View Restoran</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
        <h2>Detail Data Gudang</h2><br>
        <p th:text="'  Nama                     : ' + ${gudang.nama}"></p>
        <p th:text="'  Alamat                   : ' + ${gudang.alamat}"></p>
        <p th:text="'  Jumlah Obat              : ' + ${list_obat_size}"></p>
        <form th:action="@{/gudang/tambah-obat}" th:object="${obat}" method="POST">
            <div th:object="${gudang}"><input name="id" type="hidden" th:value="${gudang.id}"></div>
<!--            <div th:object="${gudangObat}"><input name="id" type="hidden" th:value="${gudangObat.id}"></div>-->
            <select id="obat" name="idObat">
                <option disabled="disabled" selected="selected">-- Pilih Obat --</option>
                <div th:each="thisObat : ${listAllObat}">
                    <option  th:value="${thisObat.idObat}" th:text="${thisObat.nama}"></option>
                </div>
            </select>
            <button type="submit">Submit</button>
        </form>

        <br>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>No</th>
            <th>Kode</th>
            <th>Nama</th>
            <th>Harga</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="obat, iterationStatus : ${list_obat}"
            th:style="${iterationStatus.even} ? 'color: blue'">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${obat.kode}"></td>
            <td th:text="${obat.nama}"></td>
            <td th:text="${obat.harga}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" style="color: blue">Kembali ke Beranda</a>
</body>
</html>
