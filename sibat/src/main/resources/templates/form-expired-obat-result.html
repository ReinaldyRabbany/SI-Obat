<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<br>
<div class="container">
        <div class="card" style="width: 18rem;">
                <div class="card-header text-white bg-dark mb-3 h6">
                    Cari Daftar Obat (expired)
                </div>
                <div class="card-body">
                    <form th:action="@{/gudang/expired-obat}">
                        <div class="form-group row">
                                <select class="form-control" id="gudang" name="idGudang">
                                    <option disabled="disabled" selected="selected">-- Pilih Gudang --</option>
                                    <div th:each="thisGudang : ${list_gudang}">
                                        <option  th:value="${thisGudang.id}" th:text="${thisGudang.nama}"></option>
                                    </div>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                            <br>                   
                    </form>
                </div>
            </div>
            <br>
    <div class="card">
        <div class="card-body">
            <h5 th:text="'Gudang: ' + ${gudang.nama}"></h5>
                <table class="table table-striped text-center" id="obat" name="obat">
                        <thead class="thead-dark">
                        <tr>
                            <th>No</th>
                            <th>Kode</th>
                            <th>Nama</th>
                            <th>Nomor Registrasi</th>
                            <th>Tanggal Terbit</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="obat, iterationStatus : ${list_result}"
                            th:style="${iterationStatus.even} ? 'color: blue'">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${obat.kode}"></td>
                            <td th:text="${obat.nama}"></td>
                            <td th:text="${obat.nomorRegistrasi}"></td>
                            <td th:text="${obat.tanggalTerbit}"></td>
                        </tr>
                        </tbody>
                    </table>
        </div>
    </div>
</div>
<br>
</body>
</html>
