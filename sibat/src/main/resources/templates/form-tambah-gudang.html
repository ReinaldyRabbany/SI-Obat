<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">

<head>
    <title> Tambah Obat </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container">
        <br>
        <h3 class="text-center">Tambah Gudang</h3>
        <br>
        <form th:action="@{/gudang/tambah}" th:object="${gudang}" method="POST">
            <div class="form-group row">
                <label class="col-form-label col-sm-2">Nama:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nama" placeholder="Nama Gudang" autofocus required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2">Alamat:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="alamat" placeholder="Alamat Gudang" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2"></label>
                <div class="col-sm-10">
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
